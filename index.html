<!-- Projects Section -->
  <style>

    /* 通用样式 */
    h1 {
      text-align: center;
      margin: 50px;
      color: #131313;
    }

    .page {
      display: none;
      color: #131313;
      text-align: center;
      margin: 50px;
    }

    /* 显示当前页面 */
    .page.active {
      display: block;
    }

    button {
      display: inline-block;
      text-align: center;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    a:hover {
      text-decoration: underline;
    }


  </style>
</head>
<body>
  <h1>项目</h1>

  <!-- 按钮导航 -->
  <button class="website" onclick="switchPage('page1')">网站</button>
  <button class="game" onclick="switchPage('page2')">游戏</button>

  <!-- 各个界面内容 -->
  <div id="page1" class="page active">
    <button class="page1"><a href="https://703.chatoyant.top">703</a></button>
    <button class="page1"><a href="https://squirrel.chatoyant.top">松鼠</a></button>
  </div>

  <div id="page2" class="page">
    <button class="page2"><a href="/Website/2048/index.html"><h2>2048</h2><p>2048小游戏</p></a></button>
  </div>

  <script>
    /**
     * 切换界面
     * @param {string} pageId - 要切换到的界面的 ID
     */
    function switchPage(pageId) {
      // 获取所有页面元素
      const pages = document.querySelectorAll('.page');

      // 遍历并隐藏所有页面
      pages.forEach(page => page.classList.remove('active'));

      // 显示目标页面
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
